<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de seleção de itens com checkbox</title>
	<link rel="stylesheet" href="style.css">

	<script>
		function checkItems() {
			var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
			if (checkboxes.length >= 2) {
				document.getElementById("submit-btn").disabled = false;
			} else {
				document.getElementById("submit-btn").disabled = true;
			}
		}
	</script>
</head>
<body>
	<h1>Selecione pelo menos dois itens:</h1>
	<form>
		<input type="checkbox" name="item" value="item1" onchange="checkItems()">Item 1<br>
		<input type="checkbox" name="item" value="item2" onchange="checkItems()">Item 2<br>
		<input type="checkbox" name="item" value="item3" onchange="checkItems()">Item 3<br>
		<input type="checkbox" name="item" value="item4" onchange="checkItems()">Item 4<br>
		<br>
		<button id="submit-btn" type="submit" disabled>Enviar</button>
	</form>
