	<title>Exemplo de links com cores</title>

	<script>
		function setBgColor(color) {
			document.body.style.backgroundColor = color;
		}
	</script>

	
	
	<style>
		a {
			padding: 10px;
			border: 1px solid black;
			text-decoration: none;
			color: black;
			background-color: lightgray;
		}
		a:hover {
			background-color: gray;
			color: white;
		}
	</style>
</head>
<body>
	<h1>Escolha uma cor:</h1>
	<a href="#" onmouseover="setBgColor('red')">Vermelho</a>
	<a href="#" onmouseover="setBgColor('green')">Verde</a>
